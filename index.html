<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center text-primary mb-4">Expense Tracker App</h1>
        
        <div class="row g-4">
            <!-- Budget Section -->
            <div class="col-md-6">
                <div class="card shadow-sm p-3">
                    <h4 class="text-center mb-3">Set Your Budget</h4>
                    <form id="enter_budget">
                        <div class="mb-3">
                            <label for="budget_amt" class="form-label">Enter Budget Amount</label>
                            <input type="number" id="budget_amt" class="form-control" placeholder="Enter your budget">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Set Budget</button>
                    </form>
                </div>
            </div>

            <!-- Expense Section -->
            <div class="col-md-6">
                <div class="card shadow-sm p-3">
                    <h4 class="text-center mb-3">Add an Expense</h4>
                    <form id="enter_exp">
                        <div class="mb-3">
                            <label for="exp_name" class="form-label">Expense Name</label>
                            <input type="text" id="exp_name" class="form-control" placeholder="Enter expense name">
                        </div>
                        <div class="mb-3">
                            <label for="exp_amt" class="form-label">Expense Amount</label>
                            <input type="number" id="exp_amt" class="form-control" placeholder="Enter expense amount">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Budget</h5>
                        <p class="card-text text-success fs-4" id="bud">$0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Expenses</h5>
                        <p class="card-text text-danger fs-4" id="exp">$0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Balance</h5>
                        <p class="card-text fs-4" id="balance">$0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expense Table -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
